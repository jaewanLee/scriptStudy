<html>

<head>
    <!--browser순서상, js파일을 다운받고 내부의 코드를 실행시켜준다
    문제는, 아직 element id와 eventListner를 등록할 수 없는경우, 에러를 발생시킨다
    window.onload를 사용하여 해결가능하지만 최대한 body마지막에 써주는게 좋다
    이런 방식은 js를 다운하느라 첫 렌딩속도도 느려진다
    -->
    <!-- <script src="load.js"></script> -->
</head>

<body>

    <!--
    inline load
    html코드에 javascript를 넣음, onclick내는 무조건 javascript 코드로 인식함
    -->
    <input type="button" onclick="alert('hello')" value="input type" />

    <!--
        script type
        script태그내에서 id값을 이용하여 listenre를 등록시켜줌
    -->
    <input type="button" id="hw" value="script type" />
    <script type="text/javascript">
        var hw = document.getElementById("hw")
        hw.addEventListener('click', function () {
            alert("hello world")
        })
    </script>
    <!--외부에서 불러오기
    networ tap에서 load.js를 다운받은것을 확인 할 수 있다.
    html과 javscript를 완벽하게 분리할 수 있다.
    -->
    <input type="button" id="sw" value="import outside" />
    <script src="./load.js"></script>

    <div id="message">
        initvalue
    </div>

</body>

</html>
